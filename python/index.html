<html>
<head>
  <title>Network Mp3 Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes", target-densitydpi=device-dpi />
  <!-- jQuery and Angular -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- App -->
  <link rel="stylesheet" type="text/css" href="src/css/app.css">
  <script type="text/javascript" src="src/js/global.js"></script>
  <script type="text/javascript" src="src/js/app.js"></script>
  <script type="text/javascript" src="src/js/player.js"></script>
</head>
<body ng-app="mp3-player" ng-controller="main">
  <div id="play-bar" class="row" ng-class="{ playing: currentState.state == 'PLAY'}">
    <div class="col-xs-12">
      <div class="progress-bar" ng-style="{ width:computeDuration() }"></div>
      <div class="song-name">{{getProgressText()}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5"id="controls">
      <input type="button" class="btn btn-default" ng-click="buttonPlayerAction('play')" value="{{currentState.state=='PLAY'?'Restart':'Play'}}" />
      <input type="button" class="btn btn-default" ng-click="buttonPlayerAction('pause')" value="Pause" />
      <input type="button" class="btn btn-default" ng-click="buttonPlayerAction('next')" value="Next"/>
      <input type="button" class="btn btn-default" ng-click="buttonPlayerAction('prev')" value="Prev"/>
      <input type="button" class="btn btn-default" ng-click="buttonPlayerAction('next_album')" value="Next Album"/>
      <input type="button" class="btn btn-default" ng-click="buttonPlayerAction('prev_album')" value="Prev Album"/>
      <input type="button" class="btn btn-default" ng-click="buttonPlayerAction('refresh_data')" value="Refresh Playlists"/>
      <input type="button" class="btn btn-default" ng-click="buttonPlayerAction('shuffle')" value="Toggle Shuffle"/>
    </div>
    <div class="col-xs-7">
      <div class="playlist-tile" ng-repeat="list in currentState.lists" ng-class="{ selected: list==currentState.currentList}">
        {{list}}
      </div>
    </div>
  </div>
</body>
</html>
