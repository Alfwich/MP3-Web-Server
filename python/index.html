<html>
<head>
  <title>Network Mp3 Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes", target-densitydpi=device-dpi />
  <!-- jQuery and Angular -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  
  <!-- App -->
  <link rel="stylesheet" type="text/css" href="src/css/app.css">
  <script type="text/javascript" src="src/js/global.js"></script>
  <script type="text/javascript" src="src/js/app.js"></script>    
  <script type="text/javascript" src="src/js/player.js"></script>
</head>
<body ng-app="mp3-player" ng-controller="main">
<div class="row">
  <div class="col-xs-5"id="controls">
    <button class="btn btn-block" ng-click="playerAction('play')" ng-disabled="requests.length">
      Play
    </button>
    <button class="btn btn-block" ng-click="playerAction('pause')" ng-disabled="requests.length">
      Pause
    </button>
    <button class="btn btn-block" ng-click="playerAction('next')" ng-disabled="requests.length">
      Next
    </button>    
    <button class="btn btn-block" ng-click="playerAction('prev')" ng-disabled="requests.length">
      Prev
    </button>
    <button class="btn btn-block" ng-click="playerAction('next_album')" ng-disabled="requests.length">
      Next Album
    </button>
    <button class="btn btn-block" ng-click="playerAction('prev_album')" ng-disabled="requests.length">
      Prev Album
    </button>
    <button class="btn btn-block" ng-click="playerAction('refresh_data')" ng-disabled="requests.length">
      Refresh
    </button>
    <button class="btn btn-block" ng-click="playerAction('shuffle')" ng-disabled="requests.length">
      Shuffle
    </button>     
  </div>
  <div class="col-xs-7">
    <div class="playlist-tile" ng-repeat="list in playLists" ng-class="{ selected: list==current }">
      {{list}}
    </div>
  </div>
</div>

</body>
</html>
