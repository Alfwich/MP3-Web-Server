<html>
<head>
  <title>Network Mp3 Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes", target-densitydpi=device-dpi />
  <!-- jQuery and Angular -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  
  <!-- App -->
  <link rel="stylesheet" type="text/css" href="src/css/app.css">
  <script type="text/javascript" src="src/js/global.js"></script>
  <script type="text/javascript" src="src/js/app.js"></script>    
  <script type="text/javascript" src="src/js/player.js"></script>
</head>
<body ng-app="mp3-player" ng-controller="main">
  <div class="row">
    <div class="col-xs-5"id="controls">
      <button class="btn btn-default" ng-click="buttonPlayerAction('play')">
        Play
      </button>
      <button class="btn btn-default" ng-click="buttonPlayerAction('pause')">
        Pause
      </button>
      <button class="btn btn-default" ng-click="buttonPlayerAction('next')">
        Next
      </button>    
      <button class="btn btn-default" ng-click="buttonPlayerAction('prev')">
        Prev
      </button>
      <button class="btn btn-default" ng-click="buttonPlayerAction('next_album')">
        Next Album
      </button>
      <button class="btn btn-default" ng-click="buttonPlayerAction('prev_album')">
        Prev Album
      </button>
      <button class="btn btn-default" ng-click="buttonPlayerAction('refresh_data')">
        Refresh
      </button>
      <button class="btn btn-default" ng-click="buttonPlayerAction('shuffle')">
        Shuffle
      </button>     
      <!--
      <button class="btn btn-danger" ng-click="buttonPlayerAction('info')">
        Info 
      </button>
      <button class="btn btn-danger" ng-click="syncPlayer()">
        Sync
      </button>      
      -->
      <!-- <input type="text" ng-model="requestUrl"></input> -->
    </div>
    <div class="col-xs-7">
      <div class="playlist-tile" ng-repeat="list in currentState.lists" ng-class="{ selected: list==currentState.currentList}">
        {{list}}
      </div>
    </div>
  </div>
  <div id="play-bar" ng-class="{ playing: currentState.state == 'PLAY'}"> 
    <div class="progress-bar" ng-style="{ width:computeDuration() }"></div>
    <div class="song-name" ng-bind="currentState.songtitle"></div>
  </div>
</body>
</html>
